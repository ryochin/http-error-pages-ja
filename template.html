<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" href="/_errors/favicon.png">
    <link rel="stylesheet" media="all" href="/_errors/style.css">
    <title><%= data['title'] %></title>
  </head>
  <body>
    <div id="header"></div>

    <h1>
      <i class="warning"></i>
      <span class="title" title="<%= subtitle %>"><%= data['title'] %></span>
    </h1>

    <div class="info">
      <p class="message"><%= data['message'] %></p>

<% if !data['description'].nil? %>
      <p class="description"><%= data['description'] %></p>
<% end %>
    </div>
  </body>
</html>
